<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/bc/onsenui/build/css/onsenui.css"/>
        <link rel="stylesheet" href="lib/bc/onsenui/build/css/onsen-css-components.css"/>
        <script src="lib/bc/onsenui/build/js/angular/angular.js"></script>
        <script src="lib/bc/onsenui/build/js/onsenui.js"></script>

        <!-- App scripts -->
        <script src="views/scroller/scroller.js"></script>
        <script src="app.js"></script>

    </head> 

    <body>
        <div ng-controller="PageController">
            <ons-navigator animation="lift" var="app.navi">
            <ons-page>
                <ons-toolbar>
                    <div class="center">Title</div>
                </ons-toolbar>

                <p style="text-align: center">
                <ons-button modifier="light" ng-click="app.navi.pushPage('page1.html');">Push</ons-button>
                </p>
                <div ng-controller="ScrollerController">
                <ons-gesture-detector ng-swipeleft="doSwipeleft()">
                    <div id="detect-area" style="width: 100px; height: 100px;">
                        <div class="center">Swipe here</div>
                    </div>
                </ons-gesture-detector>
                </div>
                <!--
                <ons-tabbar>
                    <ons-tab page="page2.html" label="Page 2" icon="square" active="true"></ons-tab>
                    <ons-tab page="page3.html" label="Page 3" icon="square"></ons-tab>
                </ons-tabbar>
                -->
            </ons-page>
            </ons-navigator>
        </div>
    </body>
</html>
